<!DOCTYPE html>
<head>
	<title>Login</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="__STATIC__/login/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="__STATIC__/login/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="__STATIC__/login/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="__STATIC__/login/css/bootstrap-social.css" rel="stylesheet" type="text/css">
	<link href="__STATIC__/login/css/templatemo_style.css" rel="stylesheet" type="text/css">
	<script src="__STATIC__/adminModel/assets/js/jquery.min.js"></script>
	<script src="__STATIC__/layer/layer.js"></script>
</head>
<body class="templatemo-bg-image-1">
	<div class="container">
		<div class="col-md-12">			
			<form class="form-horizontal templatemo-login-form-2" role="form" action="" method="post" onsubmit="return post(event)">
				<div class="row">
					<div class="col-md-12">
						<h1>NiJia登录</h1>
					</div>
				</div>
				<div class="row">
					<div class="templatemo-one-signin col-md-6">
				        <div class="form-group">
				          <div class="col-md-12">		          	
				            <label for="username" class="control-label">用户名</label>
				            <div class="templatemo-input-icon-container">
				            	<i class="fa fa-user"></i>
				            	<input type="text" class="form-control" name="user_name" id="username" placeholder="">
				            </div>		            		            		            
				          </div>              
				        </div>
				        <div class="form-group">
				          <div class="col-md-12">
				            <label for="password" class="control-label">密码</label>
				            <div class="templatemo-input-icon-container">
				            	<i class="fa fa-lock"></i>
				            	<input type="password" class="form-control" id="password" name="user_password" placeholder="请输入密码">
				            </div>
				          </div>
				        </div>
						<div class="form-group">
							<div class="col-md-12">
								<label for="code" class="control-label">请输入验证码</label>
								<div class="templatemo-input-icon-container">
									<i class="fa fa-circle-o"></i>
									<input type="text" class="form-control" name="user_code" id="code" placeholder="输入下图验证码">
								</div>
							</div>
						</div>
						<img src="{:captcha_src()}" alt="验证码" title="点击切换"  onclick="this.src=this.src+'?rand='+Math.random()">
				        <div class="form-group">
				          <div class="col-md-12">
				            <input style="margin-top:20px " type="submit" value="登录" class="btn btn-warning">
				          </div>
				        </div>
				        <div class="form-group">
				          	<div class="col-md-12">
				        		<a href="__ROOT__/index/login/register" class="text-center">点击注册</a>
				        		<a href="__ROOT__/" class="text-center">回到首页</a>

				       	 	</div>
				    	</div>
					</div>
					<div class="templatemo-other-signin col-md-6" >
							<p  style="text-align:center; margin: 0 auto; ">扫描二维码登录</p>
						<img style="width: 80%;display: block;margin: 10px auto" src="__STATIC__/login/images/erwei.jpg" alt="二维码">
					</div>   
				</div>				 	
		      </form>		      		      
		</div>
	</div>
	<script>
        function post(event) {
            //阻止表单默认行为
            event.preventDefault();
            //获取表单所有数据
            var data = $('form').serialize();//序列化获取表单数据
            $.post("{:url('index/login/index')}", data, function (res) {
                if (res.valid) {
                    //执行成功
                    layer.msg(res.message);
                    //跳转到首页
                    setTimeout(location.href=("{:url('index/index/index')}"),3000);
                } else {
                    //执行失败
                    layer.msg(res.message);
                }
            }, 'json')
            //阻止表单刷新
            return false;

        }
	</script>
</body>
</html>
