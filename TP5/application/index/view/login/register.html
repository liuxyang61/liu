<!DOCTYPE html>
<head>
	<title>注册</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="__STATIC__/login/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="__STATIC__/login/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="__STATIC__/login/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="__STATIC__/login/css/templatemo_style.css" rel="stylesheet" type="text/css">
	<script src="__STATIC__/adminModel/assets/js/jquery.min.js"></script>
	<script src="__STATIC__/layer/layer.js"></script>
	<style>


	</style>
</head>
<body class="templatemo-bg-image-2">
	<div class="container">
		<div class="col-md-12">			
			<form class="form-horizontal templatemo-contact-form-1" role="form" action="" method="post" onsubmit="return post(event)">
				<div class="form-group">
					<div class="col-md-12">
						<h1 class="margin-bottom-15">注册</h1>
						<p style="margin: 0 auto;text-align: center">欢迎来到NiJia商城,请填写以下内容进行注册,成为我们中的一员.</p>
					</div>
				</div>				
		        <div class="form-group">
		          <div class="col-md-12">		          	
		            <label for="name" class="control-label">用户名</label>
		            <div class="templatemo-input-icon-container">
		            	<i class="fa fa-user"></i>
		            	<input type="text" class="form-control" name="user_name" id="name" required>
		            </div>		            		            		            
		          </div>              
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		            <label for="email" class="control-label">邮箱</label>
		            <div class="templatemo-input-icon-container">
		            	<i class="fa fa-envelope-o"></i>
		            	<input type="email" class="form-control" name="user_email" id="email" required>
		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		            <label for="phone" class="control-label">手机号码</label>
		            <div class="templatemo-input-icon-container">
		            	<i class="fa fa-mobile-phone"></i>
		            	<input type="text" class="form-control " name="user_phone" id="phone" required>
		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		            <label for="subject" class="control-label">登录密码</label>
		            <div class="templatemo-input-icon-container">
		            	<i class="fa fa-info-circle"></i>
		            	<input type="password" class="form-control" name="user_password"  id="subject" required>
		            </div>
		          </div>
		        </div>
				<div class="form-group">
					<div class="col-md-12">
						<label for="password" class="control-label">再次输入</label>
						<div class="templatemo-input-icon-container">
							<i class="fa fa-info-circle"></i>
							<input type="password" class="form-control" name="confirm_password"  id="password" required>
						</div>
					</div>
				</div>

				<button type="submit" class="btn btn-info">注册</button>
				<a href="/index/login/index" style="text-decoration: none;margin-left: 20px" class="btn btn-success">去登录</a>
		      </form>
		</div>
	</div>
<script>
    function post(event) {
        //阻止表单默认行为
        event.preventDefault();
        //获取表单所有数据
        var data = $('form').serialize();//序列化获取表单数据
        $.post("{:url('index/login/register')}", data, function (res) {
            if (res.valid) {
                //执行成功
                layer.msg(res.message);
                //跳转到首页
                setTimeout(location.href="{:url('index/login/index')}",3000);
            } else {
                //执行失败
                layer.msg(res.message);
            }
        }, 'json')
        //阻止表单刷新
        return false;
    }
</script>
</body>
</html>
